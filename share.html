<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChipInBro - Share Receipt</title>
  <meta name="description" content="Share your expense receipt with others. Copy the link and send it.">
  <meta name="author" content="NoAiStudio">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://chipinbro.com/share.html">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="ChipInBro - Share Receipt">
  <meta property="og:description" content="Share your expense receipt with others. Copy the link and send it.">
  <meta property="og:url" content="https://chipinbro.com/share.html">
  <meta property="og:image" content="https://chipinbro.com/og-image.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="ChipInBro - Share Receipt">
  <meta name="twitter:description" content="Share your expense receipt with others. Copy the link and send it.">

  <!-- JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "ChipInBro",
    "applicationCategory": "FinanceApplication",
    "operatingSystem": "Web",
    "description": "Privacy-first expense splitting web app. Share your receipt via URL - no accounts, no tracking, no backend.",
    "author": {
      "@type": "Organization",
      "name": "NoAiStudio"
    },
    "url": "https://chipinbro.com/share.html",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    }
  }
  </script>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS for RTL and print -->
  <style>
    [dir="rtl"] .rtl-flip { transform: scaleX(-1); }
    @media print {
      .no-print { display: none !important; }
      body { background: white !important; }
    }
    .share-url {
      word-break: break-all;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-2xl">
    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-900 mb-2">ChipInBro</h1>
      <p class="text-gray-600" data-i18n="meta_share">Share your expense receipt with others. Copy the link and send it.</p>
    </header>

    <!-- Loading State -->
    <div id="loadingState" class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
      <p class="text-gray-600" data-i18n="loading">Loading...</p>
    </div>

    <!-- Error State -->
    <div id="errorState" class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 text-center hidden">
      <div class="text-red-600 mb-4">
        <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
        </svg>
      </div>
      <h2 class="text-xl font-semibold text-gray-900 mb-2" data-i18n="error">Error</h2>
      <p id="errorMessage" class="text-gray-600 mb-6"></p>
      <a href="index.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        <svg class="w-4 h-4 mr-2 rtl-flip" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        <span data-i18n="error_return_home">Return to Home</span>
      </a>
    </div>

    <!-- Share Content -->
    <div id="shareContent" class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 hidden">
      <!-- Success Icon -->
      <div class="text-center mb-6">
        <div class="text-green-600 mb-4">
          <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-2" data-i18n="share_title">Share Your Receipt</h2>
        <p class="text-gray-600" data-i18n="share_description">Copy the link below and share it with others:</p>
      </div>

      <!-- Share URL -->
      <div class="mb-6">
        <label for="shareUrl" class="block text-sm font-medium text-gray-700 mb-2">Share URL</label>
        <div class="relative">
          <input type="text" id="shareUrl" readonly
                 class="share-url w-full px-3 py-3 pr-12 border border-gray-300 rounded-md shadow-sm bg-gray-50 text-sm font-mono focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                 value="">
          <button type="button" id="copyBtn"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none focus:text-gray-600"
                  aria-label="Copy link">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Copy Status -->
      <div id="copyStatus" class="mb-6 hidden">
        <div class="text-sm text-center">
          <span id="copyMessage" class="text-green-600 font-medium"></span>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="space-y-3">
        <a id="openReceiptBtn" href="#"
           class="w-full flex justify-center items-center px-4 py-3 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          <svg class="w-4 h-4 mr-2 rtl-flip" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
          </svg>
          <span data-i18n="open_receipt">Open Receipt</span>
        </a>

        <a href="index.html"
           class="w-full flex justify-center items-center px-4 py-3 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          <svg class="w-4 h-4 mr-2 rtl-flip" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          <span data-i18n="new_receipt">New Receipt</span>
        </a>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-12 text-sm text-gray-500">
      <p>Developed by <a href="#" class="text-blue-600 hover:text-blue-800">NoAiStudio</a></p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="i18n.js"></script>
  <script src="app.js"></script>
  <script>
    // Initialize the app
    document.addEventListener('DOMContentLoaded', function() {
      App.initSharePage();
    });
  </script>
</body>
</html>
